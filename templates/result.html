<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/img11.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        .result-row {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            color: #00796b;
        }

        .value {
            margin-left: 10px;
            color: #455a64;
        }

        .health-status {
            font-weight: 700; /* Make the health status more bold */
            font-size: 1.2em; /* Optional: Increase the size for emphasis */
            color: #d32f2f; /* Optional: Change color to red for visual impact */
        }

        .heading {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 20px;
        }

        .go-back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .go-back-button:hover {
            background-color: #004d40;
        }

        @media (max-width: 600px) {
            .result-box {
                padding: 20px;
            }

            .go-back-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <div class="heading">Health Prediction</div> <!-- Heading added here -->
        <div class="result-row">
            <span class="label">Name:</span>
            <span class="value">{{ name }}</span>
        </div>
        <div class="result-row">
            <span class="label">Age:</span>
            <span class="value">{{ age }}</span>
        </div>
        <div class="result-row">
            <span class="label">Gender:</span>
            <span class="value">{{ gender.capitalize() }}</span> <!-- Capitalize gender -->
        </div>
        <div class="result-row">
            <span class="label">Health Status:</span>
            <span class="value health-status">{{ result }}</span> <!-- More bold health status -->
        </div>
        <a href="javascript:history.back()" class="go-back-button">Go Back</a>
    </div>
</body>
</html>
